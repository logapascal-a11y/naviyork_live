name: pascals_new_york
description: NaviYork - Die New York App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  url_launcher: ^6.3.0
  geolocator: ^13.0.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/attractions.csv
    - assets/citibike.json
    - assets/subway.json
    - assets/stations.json
    - assets/survival.json
    - assets/