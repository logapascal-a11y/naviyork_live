<!DOCTYPE html>
<html>
<head>
  <base href="/naviyork_live/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NaviYork - Dein NYC Begleiter.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NaviYork">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>NaviYork</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Wir behalten den HTML-Renderer f√ºr deine Bilder bei
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: "html",
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
